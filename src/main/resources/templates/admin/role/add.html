<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add User</title>
	<link type="text/css" rel="stylesheet" href="../../bootstrap.min.css"  />
	<script type="text/javascript" src="../../ckeditor/ckeditor.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div class="container col-6">
		<div class="card">
			<div class="card-header">
				<h2 style="text-align: center;">ADD NEW USER</h2>
			</div>
			<form th:object="${role}" th:action="@{/admin/role/save}" action="#" method="post">
				<div class="card-body">
					<div>
			            <label th:text="RoleName" th:for="roleName"></label>
			            <input type="text" th:field="*{roleName}" class="form-control" id="RoleName"/>
			            <span th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" id="roleName" class="error"></span>
						<span id="roleName" class="error"></span>
			           	
			        </div>
			        <div style="clear: both; display: block; height: 10px"></div>
			        
			        

				</div>
				<div class="card-footer">
					<input type="submit" class="btn btn-success" value="Save" />
				</div>
			</form>
		</div>
	</div>
	<script>
		$("#RoleName").on('input', function(){
			var roleName = document.getElementById("RoleName").value;
			if(roleName != ""){
				document.getElementById("roleName").innerHTML = "";
			}
		});
	</script>
</body>
</html>
