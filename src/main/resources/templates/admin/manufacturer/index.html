<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Index</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<form class="navbar-form navbar-right" th:action="@{/admin/product/search/page/1}">
				<div class="form-group">
					<input type="text" class="form-control" name="keyword" id="keyword"
						size="50" th:value="${keyword}">
				</div>
				<input type="submit" value="Search" class="btn btn-default"></input>
			</form>
		</div>
	</nav>
	<div>

		<h1 style="text-align: center;">Manage User</h1>

		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<span th:text="${success}"></span>
		</div>

		<a href="/admin/manufacturer/add" class="btn btn-success">Add User</a>

		<table class="table table-active">
			<tr>
				<th>No.</th>
				<th>ManufacturerID</th>
				<th>ManufacturerName</th>
				<th>ManufacturerAddress</th>
				<th>ManufacturerEmail</th>
				<th>ManufacturerPhone</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
			<tr th:each="manufacturer,iterStat  : ${manufacturers}">
				<td th:text="${iterStat.count}"></td>
				<td th:text="${manufacturer.manufacturerID}"></td>
				<td th:text="${manufacturer.manufacturerName}"></td>
				<td th:text="${manufacturer.manufacturerAddress}"></td>
				<td th:text="${manufacturer.manufacturerEmail}"></td>
				<td th:text="${manufacturer.manufacturerPhone}"></td>
				<td th:text="${manufacturer.description}"></td>
				
				<td>
					<a th:href="@{/admin/manufacturer/edit?manufacturerID={manufacturerID}(manufacturerID=${manufacturer.manufacturerID})}" class="btn btn-primary">Edit</a> 
					<a th:href="@{/admin/manufacturer/delete?manufacturerID={manufacturerID}(manufacturerID=${manufacturer.manufacturerID})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</table>
		<th:block th:unless="${#lists.isEmpty(manufacturers)}">
			<ul class="pagination">
				<li><a>Tổng số: [[${totalItems}]]</a></li>
				<li
					th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage > 1}" th:href="@{'/admin/manufacturer/page/' + ${1}}">First</a>
					<a th:unless="${currentPage > 1}">First</a>
				<li>
				<li
					th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage > 1}"
					th:href="@{'/admin/manufacturer/page/' + ${currentPage - 1}}">Previous</a> <a
					th:unless="${currentPage > 1}">Previous</a>
				</li>
				<li th:each="i: ${#numbers.sequence(1, totalPages)}"
					th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
					<a th:if="${currentPage != i}" th:href="@{'/admin/manufacturer/page/' + ${i}}"
					th:text="${i}"></a> <a th:unless="${currentPage != i}"
					th:text="${i}"></a>
				</li>
				<li
					th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage < totalPages}"
					th:href="@{'/admin/manufacturer/page/' + ${currentPage + 1}}">Next</a> <a
					th:unless="${currentPage < totalPages}">Next</a>
				</li>
				<li
					th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
					<a th:if="${currentPage < totalPages}"
					th:href="@{'/admin/manufacturer/page/' + ${totalPages}}">Last</a> <a
					th:unless="${currentPage < totalPages}">Last</a>
				</li>
			</ul>
		</th:block>
	</div>
</body>
</html>
